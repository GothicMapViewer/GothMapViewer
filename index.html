<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - GLTFloader</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet" href="main.css">
	</head>

	<body>
		<!-- <div id="info">
			<a href="https://threejs.org" target="_blank" rel="noopener">three.js</a> - GLTFLoader<br />

		<div id="instructions">Click to start</div>

		<script type="importmap">
			{
				"imports": {
					"three": "../build/three.module.js",
					"three/addons/": "./jsm/"
				}
			}
		</script>

		<script type="module">

			import * as THREE from 'three';

			import { PointerLockControls } from 'jsm/PointerLockControls.js';
			import { GLTFLoader } from 'jsm/GLTFLoader.js';
			import { HDRLoader } from 'jsm/HDRLoader.js';

			let camera, scene, renderer;

			init();

			function init() {

				const container = document.createElement( 'div' );
				document.body.appendChild( container );

				camera = new THREE.PerspectiveCamera( 60, window.innerWidth / window.innerHeight, 0.25, 2000 );
				camera.position.set( - 1.8, 0.6, 2.7 );

				scene = new THREE.Scene();

				new HDRLoader()
					.setPath( 'textures/equirectangular/' )
					.load( 'royal_esplanade_1k.hdr', function ( texture ) {

						texture.mapping = THREE.EquirectangularReflectionMapping;

						scene.background = texture;
						scene.environment = texture;

						render();

						// model

						const loader = new GLTFLoader().setPath( 'models/gltf/DamagedHelmet/glTF/' );
						loader.load( 'workingG1World.gltf', async function ( gltf ) {

							const model = gltf.scene;

							// wait until the model can be added to the scene without blocking due to shader compilation

							await renderer.compileAsync( model, camera, scene );

							scene.add( model );
							scene.scale.set(.01*gltf.scene.scale.x, .01*gltf.scene.scale.y, .01 * gltf.scene.scale.z)

							//render();
			
						} );

					} );

				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				renderer.toneMapping = THREE.ACESFilmicToneMapping;
				renderer.toneMappingExposure = 1;
				container.appendChild( renderer.domElement );

				//const controls = new OrbitControls( camera, renderer.domElement );
				//controls.addEventListener( 'change', render ); // use if there is no animation loop
				//controls.minDistance = 2;
				//controls.maxDistance = 10;
				//controls.target.set( 0, 0, - 0.2 );
				//controls.update();

				window.addEventListener( 'resize', onWindowResize );

			}

			// Controls
			var controls = new PointerLockControls(camera, document.body);
			scene.add(controls.object);

			const instructions = document.getElementById('instructions');
			instructions.addEventListener('click', () => {
				controls.lock();
			});

			controls.addEventListener('lock', () => (instructions.style.display = 'none'));
			controls.addEventListener('unlock', () => (instructions.style.display = ''));

			//const clock = new THREE.Clock();

			// Movement variables
			const move = { forward: false, backward: false, left: false, right: false, up: false, down: false };
			const speed = 0.2;

			document.addEventListener("keydown", (e) => {
				switch (e.code) {
				case "KeyW":
					move.forward = true;
					break;
				case "KeyS":
					move.backward = true;
					break;
				case "KeyA":
					move.left = true;
					break;
				case "KeyD":
					move.right = true;
					break;
				case "Space":
					move.up = true;
					break;
				case "ShiftLeft":
					move.down = true;
					break;
				}
			});

			document.addEventListener("keyup", (e) => {
				switch (e.code) {
				case "KeyW":
					move.forward = false;
					break;
				case "KeyS":
					move.backward = false;
					break;
				case "KeyA":
					move.left = false;
					break;
				case "KeyD":
					move.right = false;
					break;
				case "Space":
					move.up = false;
					break;
				case "ShiftLeft":
					move.down = false;
					break;
				}
			});

			// Animate
			function animate() {
				requestAnimationFrame(animate);

				if (controls.isLocked) {
				const dir = new THREE.Vector3();

				// Direction relative to camera orientation
				const forward = new THREE.Vector3();
				const right = new THREE.Vector3();

				camera.getWorldDirection(forward);
				forward.normalize();

				right.crossVectors(camera.up, forward).normalize().negate();

				if (move.forward) dir.add(forward);
				if (move.backward) dir.sub(forward);
				if (move.left) dir.sub(right);
				if (move.right) dir.add(right);
				if (move.up) dir.y += 1;
				if (move.down) dir.y -= 1;

				dir.normalize().multiplyScalar(speed);
				controls.object.position.add(dir);
				}

				renderer.render(scene, camera);
			}

			animate();

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

				render();
			}

			//

			function render() {

				renderer.render( scene, camera );

			}

		</script>

	</body>
</html>
